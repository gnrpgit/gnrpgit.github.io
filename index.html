<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gnarptech</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            color: white;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- THE WALLPAPER FIX --- */
        .bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            /* Direct link to your hosted image */
            background-image: url('https://raw.githubusercontent.com/gnrpgit/web/main/bg.png');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4);
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 40px 0;
        }

        header {
            background: #adff2f;
            color: black;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 25px rgba(173, 255, 47, 0.5);
        }

        h1 { font-size: 2.5rem; font-weight: 800; text-transform: lowercase; }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 24px;
            margin-bottom: 20px;
        }

        h2 { color: #adff2f; margin-bottom: 12px; }
        
        .links { display: flex; flex-direction: column; gap: 10px; }
        
        a {
            background: #ffffff;
            color: #000;
            text-decoration: none;
            padding: 14px;
            border-radius: 14px;
            text-align: center;
            font-weight: bold;
            transition: 0.2s;
        }

        a:active { background: #adff2f; transform: scale(0.98); }

        .discord { text-align: center; margin-top: 15px; color: #adff2f; font-weight: bold; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <header><h1>gnarptech</h1></header>
        <div class="card">
            <h2>Welcome</h2>
            <p>Hi, I love working on tech and I have been learning about it since 2020.</p>
        </div>
        <div class="card">
            <h2>Socials</h2>
            <div class="links">
                <a href="https://github.com/gnrpgit">GitHub</a>
                <a href="https://youtube.com/@gnarptech">YouTube</a>
                <a href="https://tiktok.com/@gnarpytech">TikTok</a>
            </div>
            <div class="discord">Discord: frhzxx</div>
        </div>
    </div>
</body>
</html>
